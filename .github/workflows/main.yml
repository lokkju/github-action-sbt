on:
  push:
    branches:
      - master

jobs:
  compile:
    runs-on: ubuntu-latest
    name: action compile
    steps:
    - uses: actions/checkout@v1
    - name: SBT action test
      id: sbt
      uses: ./
      with:
        commands: compile
        sbt_project_directory: ./test
  test:
    needs: compile
    runs-on: ubuntu-latest
    name: action test
    steps:
    - uses: actions/checkout@v1
    - name: SBT action test
      id: sbt
      uses: ./
      with:
        commands: test
        sbt_project_directory: ./test

